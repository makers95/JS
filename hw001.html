                <h3 class="title">JAVASCRIPT作業-九九乘法表 </h3>



            </article>
            <h2></h2>
        
        <div class="content1"> 
        <table class="ab" rules="all" cellpadding=30px>
        
            <script language="JavaScript">
                var i, j;

                for (i = 1; i <= 9; i++) {
                    document.write("<tr>");
                    j = 2;
                    while (j <= 9) {
                        document.write("<td>");
                        document.write(j + "*" + i + "=" + i * j);
                        document.write("</td>");
                        j++;
                    }
                    document.write("<tr>");
                }
            </script>
            
        </table>
